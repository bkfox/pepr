{% extends "pepr/content/service.html" %}
{% load i18n pepr_ui %}

{% block header %}
Activity Stream!
{% endblock %}

{% block content_ext %}
<ws-form class="box mb-3 p-1" stream="content" action="create">
{% component create_form %}
<hr>
<div class="text-right">
    <button class="btn btn-primary">{% trans "Publish" %}</button>
</div>
</ws-form>

<ws-stream stream="content" context="a140c301-3616-4c13-9902-82d2f57eb2ba">
    <hr>
    {% for obj in object_list %}
    <div data-pk="{{ obj.pk }}" >
    {% component obj expand=False %}
    </div>
    {% endfor %}
</ws-stream>

{% endblock %}
