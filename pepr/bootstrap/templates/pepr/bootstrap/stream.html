{% extends "pepr/content/container.html" %}
{% load i18n pepr_ui %}

{% block app %}
<div class="box mb-3 p-1">
    <pepr-form action="/content/" method="POST">
        {% component create_form %}
    </pepr-form>
</div>

<pepr-container collection-url="/container/{{ service.related_context.pk }}/" items-url="/content/">
    <hr>
    {% for obj in object_list %}
    <div data-pk="{{ obj.pk }}" data-mod-by="{{ obj.mod_by }}" data-mod-date="{{ obj.mod_date|date:"U" }}">
    {% component obj expand=False %}
    </div>
    {% endfor %}
</pepr-container>

{% endblock %}
