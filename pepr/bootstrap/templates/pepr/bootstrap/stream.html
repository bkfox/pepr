{% extends "pepr/content/service.html" %}
{% load i18n pepr_ui %}

{% block header %}
Activity Stream!
{% endblock %}

{% block content_ext %}
<pepr-form class="box mb-3 p-1" action="/content/" method="POST">
{% component create_form %}
<hr>
<div class="text-right">
    <button class="btn btn-primary">{% trans "Publish" %}</button>
</div>
</pepr-form>


<pepr-container collection-url="/container/{{ view.related_context.pk }}/" items-url="/content/">
    <hr>
    {% for obj in object_list %}
    <div data-pk="{{ obj.pk }}" data-mod-by="{{ obj.mod_by }}">
    {% component obj expand=False %}
    </div>
    {% endfor %}
</pepr-container>

{% endblock %}
