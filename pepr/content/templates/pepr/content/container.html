{% extends "pepr/content/site.html" %}
{% load i18n pepr_ui %}

{% block header %}
<h1>
    <a href="{% url 'pepr.container' pk=container.uuid %}">
    {{ container.title }}
    </a>
</h1>
{% endblock %}

{% block main %}
{% if object %}
    {% component object %}
{% else %}
    <div class="alert alert-warning" role="alert">
    {% trans "no service enabled" %}
    </div>
{% endif %}
{% endblock %}
