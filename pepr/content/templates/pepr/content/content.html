{% load i18n humanize %}

<div class="box p-1">
    {% block header %}
    <header class="p-1">
        {{ view.created_by|default_if_none:view.mod_by }},
        {{ view.mod_date|naturaltime }}
    </header>
    {% endblock %}
    <div class="p-2">
        {% block body %}
        {{ view.text }}
        {% endblock %}
    </div>
</div>
