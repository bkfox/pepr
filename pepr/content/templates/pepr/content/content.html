{% load i18n pepr_ui humanize %}

{% block content %}
<div class="box mb-3 p-1">
    <header>
        {{ view.created_by|default_if_none:view.mod_by }},
        {{ view.mod_date|naturaltime }}

        <b-dropdown right
                toggle-class="btn-light"
                class="float-right">
            {% slot "actions-menu" view %}
        </b-dropdown>
    </header>

    <section>
    {{ view.text }}
    </section>
</div>
{% endblock %}
