{% load i18n humanize pepr_ui %}

<div class="box mb-3 p-1">
    {% block header %}
    <header class="container-fluide">
        <div class="row">
            <div class="col-11">
                {{ view.created_by|default_if_none:view.mod_by }},
                {{ view.mod_date|naturaltime }}
            </div>

            <div class="col-1 text-right">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="contentActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="contentActions">
                        {% slot "actions-menu" %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
    {% block content_ext %}
    <div class="p-2">
        {% block content %}
        {{ view.text }}
        {% endblock %}
    </div>
    {% endblock %}
</div>
