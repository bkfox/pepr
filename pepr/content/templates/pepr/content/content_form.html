{% load i18n %}

<form method="POST" {% if api_url %}data-api="{{ api_url }}"
        {% if target % }target="{{ target }}"{% endif %}>
    {% block fields %}
    <div class="field">
        <div class="control">
            <textarea name="text" class="textarea"></textarea>
        </div>
    </div>
    {% endblock %}
    <div class="columns">
        <div class="column">
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <div class="select"><select name="access"
                            title="{% trans "Visible to" %}">
                        {% for access, role_ in roles.items %}
                        <option value="{{ access }}">{{ role_.name }}</option>
                        {% endfor %}
                    </select></div>
                    <span class="icon is-left">
                        <i class="mdi mdi-eye"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="field is-grouped is-grouped-right">
                <p class="control">
                    <button type="submit" class="button is-link">
                        {% trans "Publish" %}</button>
                </p>
                <p class="control">
                    <button type="reset" class="button is-link is-light">
                        {% trans "Reset" %}</button>
                </p>
            </div>
        </div>
    </div>
</form>
