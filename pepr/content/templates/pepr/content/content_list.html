{% extends "pepr/content/service.html" %}
{% load i18n pepr_core pepr_content %}

{% block service %}
<p-content-form :model="Content" :context="context" api-url="{% url "api:content-list" %}">
</p-content-form>
<p-content-list :context="context" :model="Content" api-url="{% url "api:content-list" %}"
        :show-form="true">
    <template v-slot:item="{item, items, index}">
        <div :id="item.pk" class="box">
            <p-content :item="item"></p-content>
        </div>
        <br>
    </template>
</p-content-list>
{% endblock %}
